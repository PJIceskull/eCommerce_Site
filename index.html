<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dancepunk Disco</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
  </head>
  <body>
    <!-- Navigation links -->
    <nav class="navBar">
      <img class="logo" src="img/Logo_W.png" alt="Dancepunk Logo" />

      <a href="#Home-Section">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>

      <!-- Shopping bag img -->
      <img
        class="shopBag"
        src="img/outline_shopping_bag_white_24dp.png"
        alt="Shopping Bag"
      />
    </nav>
    <!-- Containment Div -->
    <div class="wrapper">
      <div id="Home-Section">
        <div class="Hero-IMG">
          <!-- Div to hold header text -->
          <div>
            <h2>Welcome to...</h2>
            <h1>
              Dancepunk <br />
              Disco
            </h1>
          </div>
        </div>
        <!-- Link to music gallery -->
        <div class="linkBox1">
          <div>
            <p>Need Music to Jam to?</p>
            <a href="#">Check out our music selection!</a>
          </div>
        </div>
        <!-- Section for Hottest Albums -->
        <section class="topAlbums">
          <h1>Our Hottest Albums</h1>
          <div class="albumBox">
            <h2>Album 1</h2>
            <p>Artist</p>
            <p>Genre</p>
            <div class="priceBox"><p>$19.99</p></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
